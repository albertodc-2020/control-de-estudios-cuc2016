			<h2>Registrar Estudiante</h2>
			<label for="ceduesc"> Cedula Escolar:</label>
			<input type="text" name="ceduesc" id="ceduesc" pattern="^([VE]{1})([0-9]{7,12})$" placeholder="V1234567 o E1234567" maxlength="12" required>
			<label for="cod"> Codigo de Estudiante:</label>
			<input type="text" name="cod" id="cod" pattern="^([A-Z]{1})([0-9]{3,12})$" placeholder="Escriba codigo" maxlength="12" required>
			<label for="name"> Nombres:</label>
			<input type="text" name="name" id="name" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s ]{2,30}" placeholder="Escriba Nombres" maxlength="30" required>
			<label for="ape"> Apellidos:</label>
			<input type="text" name="ape" id="ape" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s ]{2,30}" placeholder="Escriba Apellidos" maxlength="30" required>
			<label for="fecnac"> Fecha de Nacimiento:</label>

			<label for="edad"> Edad:</label>

			<label for="lugar"> Lugar de Nacimiento:</label>

					</select>
