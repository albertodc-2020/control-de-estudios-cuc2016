			<input type="text" id="celular" name="cel" pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$" maxlength="12" placeholder="Escriba telefono celular" >
